<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator-container">
        <div class="history-panel">
            <div class="history-header">
                <h3>History</h3>
                <button id="clear-history">Clear</button>
            </div>
            <div class="history-content" id="history-list">
            </div>
            <div class="settings-panel">
                <div class="settings">
                    <h3>Settings</h3>
                    <div class="setting-item">
                        <label>Decimal Places:</label>
                        <select id="decimal-places">
                            <option value="0" selected>0</option>
                            <option value="2">2</option>
                            <option value="4">4</option>
                            <option value="8">8</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-calculator">
            <div class="mode-switch">
                <button class="mode-btn active" data-mode="standard">Standard</button>
                <button class="mode-btn" data-mode="scientific">Scientific</button>
            </div>

            <div class="display-container">
                <div class="expression-display" id="expression-display"></div>
                <input type="text" id="display" readonly>
                <span id="operator-display"></span>
            </div>

            <div class="buttons-container">
                <div class="scientific-buttons" style="display: none;">
                    <button class="operator" value="sin">sin</button>
                    <button class="operator" value="cos">cos</button>
                    <button class="operator" value="tan">tan</button>
                    <button class="operator" value="sqrt">√</button>

                    <button class="operator" value="pow2">x²</button>
                    <button class="operator" value="pow3">x³</button>
                    <button class="operator" value="powy">xʸ</button>
                    <button class="operator" value="log">log</button>

                    <button class="operator" value="ln">ln</button>
                    <button class="operator" value="fact">n!</button>
                    <button class="operator" value="pi">π</button>
                    <button class="operator" value="e">e</button>
                </div>

                <div class="standard-buttons">
                    <button class="operator" value="clear">C</button>
                    <button class="operator" value="backspace">⌫</button>
                    <button class="operator" value="%">%</button>
                    <button class="operator" value="/">/</button>

                    <button value="7">7</button>
                    <button value="8">8</button>
                    <button value="9">9</button>
                    <button class="operator" value="*">×</button>

                    <button value="4">4</button>
                    <button value="5">5</button>
                    <button value="6">6</button>
                    <button class="operator" value="-">-</button>

                    <button value="1">1</button>
                    <button value="2">2</button>
                    <button value="3">3</button>
                    <button class="operator" value="+">+</button>

                    <button value="0">0</button>
                    <button value=".">.</button>
                    <button class="operator" value="=">=</button>
                </div>
            </div>
        </div>

        

    </div>
    <script src="script.js"></script>
</body>

</html>
